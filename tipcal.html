<html>
    <head>
        <link rel="stylesheet" type="text/css" href='styles.css'/>
    </head>
    <body>
        <div class="calc">
            <h1>Tip calculator</h1>
            <div class='bill'>$ Bill <input id="billamt" type="number" value="10.00"></div>
            <div class='tip'>Tip % <input id="tipamt" type="number" step="0.01" value="15"></div>
            <div class='people'>People <input id="peopleamt" type="number" step="1" value="1"></div>
            <!-- <button id="submit-button">Submit</button> -->
            <div class="tipc">Tip: <div id="disptip"> </div></div>
            <div class="totalc">Total payment: <div id="disptotal"> </div></div>
            <div class="perc">Per Person: <div id="dispper"> </div></div>
        </div>
        
        <script>
            const inputBill = document.getElementById('billamt')
            const inputTip = document.getElementById('tipamt')
            const inputPeople = document.getElementById('peopleamt')

            let bill = parseFloat(inputBill.value)
            let percent = parseFloat(inputTip.value)
            let people = parseInt(inputPeople.value)

            //const button = document.getElementById('submit-button')

            const displayTip = document.getElementById('disptip')
            const displayTotal = document.getElementById('disptotal')
            const displayPer = document.getElementById('dispper')

            /*button.addEventListener('click', buttonHandler)
            function buttonHandler(event) {
                console.log(inputBill.value)
                console.log(inputTip.value)
                console.log(inputPeople.value)
                calculate()
                
            }*/
            
            inputBill.addEventListener('input', handleBill)
            function handleBill(e) {
                const newBill = parseFloat(e.target.value)
                const newPercent = parseFloat(e.target.value)
                if (!isNaN(newBill)) {
                    bill = newBill
                } else {
                    e.target.value = bill
                }
                calculate()
            }
            inputTip.addEventListener('input', handlePercent)
            function handlePercent(e) {
                const newPercent = parseFloat(e.target.value)
                if (!isNaN(newPercent)) {
                    percent = newPercent
                } else {
                    e.target.value = percent
                }
                calculate()
            }
            inputPeople.addEventListener('input', handlePeople)
            function handlePeople(e) {
                const newPeople = parseFloat(e.target.value)
                if (!isNaN(newPeople)) {
                    people = newPeople
                } else {
                    e.target.value = people
                }
                calculate()
            }
            function calculate() {
                const tip = bill * percent / 100
                const total = bill + tip
                const perperson = total / people 

                console.log(bill)
                console.log(total)
                console.log(perperson)

                // is tip a Number? !isNaN(tip)
            
                displayTip.innerHTML = tip.toFixed(2)
                displayTotal.innerHTML = total.toFixed(2)
                displayPer.innerHTML = perperson.toFixed(2)
            }
        </script>
    </body>
</html>
